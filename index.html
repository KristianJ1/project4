<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="maincont">
   
  <div class="container">
    <div class="image"><img class="illus" src="illustration-hero.svg" alt=""></div>
    <h1>Order Summary</h1>
    <p class="textone">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
    <div class="rectangle">
      <img class="music" src="icon-music.svg" alt="">
      <h4>Annual Planner <br><span class="span">$59.99/Year</span></h4>
      <a class="change" href="#"> Change</a>
    </div>
    <div class="last-part">
      <a class="btn" href="#">Proceed To Payment</a>
      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </div>
</div>
  


  





  <div class="attribution"></div>
</body>
</html>
